<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="icon" href="../img/Icono-a.ico" type="image/x-icon"> 
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
    <title>Inicio de Sesión</title>
   
</head>
<body>

    <div class="Libertadores">
        <div class="logo">
            <span class="logo-text">A</span>
        </div>
        <h1>Libertadores</h1>
    </div>
      
    <section id="login">
        <h2 id="IniciarSesion_titule">Iniciar Sesión</h2>
        <form id="loginForm">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="buttons" id="button_register">Iniciar Sesión</button>
        </form>

        <!-- Botón para abrir la página de registro en una nueva pestaña -->
        <button onclick="window.open('register.html', '_blank')" class="buttons" id="button_new_account">Crear nueva cuenta</button>

    </section>

        
   

    <script src="../js/app.js"></script>
</body>
</html>
